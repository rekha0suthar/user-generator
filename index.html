<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
  </head>
  <body>
    <div class="user-generator-container">
      <h1>Random User Generator</h1>
      <button id="generate-btn">Generate User</button>
      <div id="loading">Loading User Details.....</div>
      <div id="user-container">
        <img src="" alt="" id="user-img" />
        <div class="user-wrapper">
          <div class="item">
            <label for="">Name: </label>
            <p id="user-name"></p>
          </div>
          <div class="item">
            <label for="">Email: </label>
            <p id="user-email"></p>
          </div>
          <div class="item">
            <label for="">Phone: </label>
            <p id="user-phone"></p>
          </div>
          <div class="item">
            <label for="">Location: </label>
            <p id="user-location"></p>
          </div>
          <div class="item">
            <label for="">Age: </label>
            <p id="user-age"></p>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
